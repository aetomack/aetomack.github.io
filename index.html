        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const line = document.querySelector('.line-1');
            
                // Get the natural width of the text
                const textWidth = line.scrollWidth + "px";
            
                // Get the number of characters in the text
                const textLength = line.textContent.length;
            
                // Calculate animation duration (e.g., 0.1s per character)
                const duration = textLength * 0.1; // Adjust timing as needed
            
                // Apply dynamic CSS variables for steps, duration, and text width
                line.style.setProperty('--steps', textLength);
                line.style.setProperty('--duration', `${duration}s`);
                line.style.setProperty('--text-width', textWidth);
            
                // Add the animation class
                line.classList.add('anim-typewriter');
            });
